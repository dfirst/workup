{% load mezzanine_tags i18n future %}
<li class="dropdown dropdown-aux animate-click" data-animate-in="animated bounceInUp" data-animate-out="animated fadeOutDown" style="z-index:500;">
    <a href="#" class="dropdown-form-toggle" data-toggle="dropdown"><i class="fa fa-search"></i></a>
    <ul class="dropdown-menu dropdown-menu-user animate-wr">
        <li id="dropdownForm">
            <div class="dropdown-form">
                <form class="form-horizontal form-light p-15" role="search" action="{% url "search" %}">
                    <div class="input-group">
                        <input class="form-control" placeholder="{% trans "Search" %}" type="text" name="q" value="{{ request.REQUEST.q }}">
                        <span class="input-group-btn">
                            <input type="submit" class="btn btn-base" value="{% trans "Go" %}">
                        </span>
                    </div>
                </form>
            </div>
        </li>
    </ul>
</li>
